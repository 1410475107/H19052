<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5</title>
</head>

<body>
    <header>
        头部
    </header>

    <aside>
        侧边栏
    </aside>

    <footer>

        底部
    </footer>


    <input list="cars" />
    <datalist id="cars">
        <option value="BMW">
        <option value="Ford">
        <option value="Volvo">
    </datalist>

    月份显示：
    <time datetime="2014-3-21">2014年3月21日</time>

    具体时间显示（采用24小时制）：
    <time datetime="16:30">下午4点半</time>

    结合显示（中间隔一个空格）：
    <time datetime="2018-3-21 16:30">2018-3-21 16:30</time>


</body>

</html>
