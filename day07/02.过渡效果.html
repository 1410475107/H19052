<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡</title>
    <style>
        .mydiv{
            width: 100px;
            height: 100px;
            background-color: #f08;
            /* 给每个属性指定过渡时间 */
            /* transition: width 2s, height 2s, background-color 2s; */
            /* all 表示所有的属性都加过渡效果 */
            transition: all .5s;
        }
        
        .mydiv:hover{
            width: 200px;
            height: 200px;
            background-color: rgb(67, 7, 206);
        }
    </style>
</head>
<body>
    <div class="mydiv">

    </div>
</body>
</html>
