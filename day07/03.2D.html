<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D操作</title>
    <style>
            *{margin: 0;padding: 0;}
            .mydiv{
                width: 100px;
                height: 100px;
                background-color: rgba(255, 0, 136, .5);
                margin: 200px;
                /* 平移 */
                transition: all 3s;
                position: relative;
                z-index: 2;
            }
            .mydiv:hover{
                /* 平移效果 */
                transform: translate(100px, 100px);
                /* transform: translateY(100px); */
            }
            #mydiv{
                width: 100px;
                height: 100px;
                background-color: rgb(117, 98, 108);
                position: absolute;
                left: 200px;
                top: 200px;
                z-index: 1;
            }
            
        </style>

</head>
<body>
    <div id="mydiv">
        1
    </div>
    <div class="mydiv">

    </div>
</body>
</html>
