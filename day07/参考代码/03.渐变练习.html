<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				margin:0px;
				padding: 0px;
			}
			ul{
				width: 286px;
				height:126px ;
				background-image: linear-gradient(to right,#FA7553,#FA9A4E);
			}
			li{
				list-style: none;
				width: 143px;
				height: 63px;
				float: left;
				text-align: center;
				line-height: 63px;
				color:white;
				box-sizing: border-box;
			}
			li:nth-child(1){
				border-right: 1px solid white;
				border-bottom: 1px solid white;
			}
			li:nth-child(2){
				border-bottom: 1px solid white;
			}
				li:nth-child(3){
				
				border-right: 1px solid white;
				
			}
		</style>
	</head>
	<body>
		<ul>
			<li>海外酒店</li>
			<li>团购</li>
			<li>特价酒店</li>
			<li>民宿.客栈</li>
		</ul>
	</body>
</html>
