<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

		div{
			margin: 50px;
		}
			div:nth-child(1) {
				width: 500px;
				height: 200px;
				border:30px solid transparent;
				
				border-image:url(img/1.jpg) 70 80 90 100 repeat ;
				/* border-image:url(img/1.jpg) 70  repeat ; */
				
			}
			div:nth-child(2) {
				width: 500px;
				height: 200px;
				border:30px solid transparent;
				border-image:url(img/1.jpg) 70  round ;
				
			}
			div:nth-child(3) {
				width: 500px;
				height: 200px;
				border:30px solid transparent;
				border-image:url(img/1.jpg) 70  stretch ;
				
			}
			
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
