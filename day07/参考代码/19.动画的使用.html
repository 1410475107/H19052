<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				left: 0px;
				top:0px;
				animation-name: mymove;
				animation-duration: 5s;
			}
			/*定义动画*/
			@keyframes mymove{
				from{
					
					left: 200px;
				}
				to{
					
					left: 500px;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
