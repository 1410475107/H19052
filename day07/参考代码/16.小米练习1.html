<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #F5F5F5;
			}
			
			.div1 {
				width: 234px;
				height: 300px;
				background: white;
				margin:0 auto;
				transition: all 0.4s;

			.div1:hover{
				transform: translateY(-5px);
				box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
			}
			
			.div2{
				width: 234px;
				height: 300px;
				background: white;
				margin:10px auto;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2">
			
		</div>
	</body>
</html>
