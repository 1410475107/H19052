<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background: #F5F5F5;
			}
			
			
			
			.div2{
				width: 234px;
				height: 300px;
				background: white;
				margin:10px auto;
				position: relative;
				overflow: hidden;
			}
			.son {
				width: 234px;
				height: 50px;
				background: orange;
				position: absolute;
				left: 0px;
				bottom:-50px;
				/*transition会有影响*/
				/*display: none;*/
				transition: transform 0.4s;
			}
			.div2:hover .son{
				/*bottom: 0px;*/
				transform:translateY(-50px) ;
			}
		</style>
	</head>
	<body>
		
		<div class="div2">
			<div class="son"></div>
		</div>
	</body>
</html>
