<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转的三角</title>
    <style>
        /* 最好还是用iconfont */
        .mydiv{
            width: 200px;
            height: 64px;
            background-color: #ccc;
            position: relative;
        }
        .mydiv::after{
            content: '';
            display: block;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: #f08;
            position: absolute;
            left: 160px;
            top: 22px;
            transition: all .3s;
        }
        .mydiv:hover::after{
            transform: rotate(180deg);
            top: 0;
        }
    </style>
</head>
<body>
    
    <div class="mydiv">
        
    </div>
</body>
</html>
