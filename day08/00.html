<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>四边阴影</title>
    <style>
        .mydiv {
            display: -webkit-flex;
            display: flex;
            width: 550px;
            height: 400px;
            background-color: #f87;
             /* 定义主轴方向：row 水平方向  column  垂直方向 */
            flex-direction: row;
            /* 项目在容器的主轴上放不下时，如何换行 */
            /* flex-wrap: wrap; */
            /* 项目在主轴上的对其方式 */
            justify-content: flex-start;
            /* 项目在交叉轴上的对齐方式 */
            align-items: baseline;
            /* 当有多行项目时，在交叉轴上的对其方式 */
            align-content: center;
        }

        .flex-item {
            background-color: cornflowerblue;
            width: 100px;
            flex-basis: 180px;
            height: 100px;
            box-sizing: border-box;
            /* margin: 10px; */
            margin: 10px 0;
            /* flex-grow: 1; */
            flex-shrink: 0;
        }
        .c1{
            /* 排序，值越大越靠后，默认0 */
            /* order: 1; */
            /* 如果容器有空白，如何平分容器的空白部分 */
            /* flex-grow: 2; */
            background-color: #f08;
            /* flex-shrink: 1; */
        }
        .c3{
            /* flex-grow: 3; */
            /* order: 12; */
        }
        .c5{
            /* order: 9; */
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <div class="flex-item c1">1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容1内容</div>
        <div class="flex-item">2</div>
        <div class="flex-item c3">3</div>
        <div class="flex-item">4</div>
        <!-- <div class="flex-item c5">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div> -->
    </div>



</body>

</html>
