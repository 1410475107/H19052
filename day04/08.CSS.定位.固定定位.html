<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .mdiv{
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #f89;
            /* 固定定位 */
            position: fixed;
            left:0;
            bottom:0;

        }
        .service{
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: rgb(7, 226, 18);
            position: fixed;
            right: 0;
            bottom: 200px;
        }
        .big{
            height: 2000px;
        }
    </style>
</head>
<body>
    
    <div class="mdiv">菜单选项</div>
    <div class="service">客服</div>
    <div class="big"></div>
</body>
</html>
