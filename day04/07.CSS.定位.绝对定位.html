<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .f{
            width: 400px;
            height: 400px;
            background-color: rgb(70, 59, 60);
            margin: 50px;
            position: relative;
        }
        .mydiv {
            width: 200px;
            height: 200px;
            background-color: #f45;
            /* 绝对定位 */
            position: absolute;
            left: 50px;
            top: 50px;

        }
    </style>
</head>

<body>
    <div class="f">
        <div class="mydiv">

        </div>

    </div>

</body>

</html>
