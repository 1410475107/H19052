<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景精灵</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
        }

        li {
            list-style: none;
        }

        ul.tb {
            margin: 100px;
            width: 296px;
        }

        /* 清除浮动，让盒子的高度被内容撑开 */
        ul.tb::after {
            content: '';
            display: block;
            clear: both;
            width: 100%;
        }

        /* 是对li进行浮动，不是ul */
        .tb>li {
            width: 73px;
            height: 77px;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
            float: left;
        }
        .tb>li i {
            display: block;
            width: 24px;
            height: 28px;
            background-image: url(./image/95.png);
            margin: 15px auto 8px;
            /* background-color: #f08; */
        }
        .tb>li span {
            font-size: 14px;
            color: #333;
            text-align: center;
            display: block;
            width: 100%;
        }
        .tb>li.fz i{
            background-position-y: -90px;
        }
        .tb>li.car i{
            background-position-y: -45px;
        }
        .tb>li.game i{
            background-position-y: -135px;
        }
    </style>
</head>
<body>
    <ul class="tb">
        <li>
            <i></i>

            </span>
        </li>
