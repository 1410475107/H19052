<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对定位</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .mydiv{
            width: 200px;
            height: 200px;
            background-color: #f45;
            /* 相对定位 */
            position: relative;
            left: 20px;   
            top: 30px;
            /* left 的优先级高于right  top的优先级高于bottom */
        }
        /* 群组选择器 */
        #mydiv, #mydiv1{
            width: 200px;
            height: 200px;
            background-color: rgb(20, 17, 17);
        }
    </style>
</head>
<body>
    <div id="mydiv"></div>
    <div class="mydiv">

    </div>
    <div id="mydiv1"></div>

</body>
</html>
