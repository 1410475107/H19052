<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 使用定位实现</title>
    <style>
        .f{
            width: 200px;
            height: 200px;
            background-color: #f09;
            position: relative;
            left: 0;
            top: 0;
        }
        .s{
            width: 50px;
            height: 50px;
            background-color: rgb(87, 15, 221);
            position: absolute;
            left: calc(50% - 25px);
            /* margin-left: -25px; */
            top: calc(50% - 25px);
            /* margin-top: -25px; */
        }
    </style>
</head>
<body>
    <div class="f">
        <div class="s"></div>
    </div>
</body>
</html>
