<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东秒杀</title>
    <style>
        /* 清除浏览器的默认样式 */
    *{
        padding: 0;margin: 0;top: 0;left: 0;
    }
    .jd{
        width: 190px;
        height: 233px;
        background-color: #e83632;
        margin: 50px auto;
        padding-top: 42px;
    }
    .jd .deals{
        width: 100%;
        height: 51px;
        text-align: center;
        line-height: 51px;
        font-size: 34px;
        color: #fff;
    }
    .jd .en{
        width: 100%;
        height: 30px;
        text-align: center;
        line-height: 30px;
        color: rgba(255, 255, 255, .5);
        font-size: 20px;
    }
    .img{
        width: 21px;
        height: 36px;
        margin: 10px auto;
    }
    .img img{
        width: 21px;
        height: 36px;
    }
    /* 样式的叠加性 */
    .jd .d{
        font-size: 16px;
        height: 24px;
        line-height: 24px;
    }
    ul.hms{
        width: 130px;
        height: 40px;
        margin: 10px auto;
    }
    ul.hms li{
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: #2f3430;
        text-align: center;
        line-height: 40px;
        color: #fff;
        font-weight: bolder;
        font-size: 20px;
        position: relative;
    }
    ul.hms li::after{
        content: '';
        display: block;
        height: 0;
        width: 100%;
        border-top: 1px solid #e83632;
        position: absolute;
        top: 50%;
        z-index:0;
    }
    ul.hms li span{
        position: relative;
        /* z-index起作用的前提是必须具备定位属性 */
        z-index: 1;
    }
    </style>
</head>
<body>
    <div class="jd">
        <div class="deals">京东秒杀</div>
        <div class="en">FLASH DEALS</div>
        <div class="img">
            <img src="./image/flash.jpg" alt="">
        </div>
        <div class="deals d">本场距离结束还剩</div>
        <ul class="hms">
            <li><span>05</span></li>
            <li><span>23</span></li>
            <li><span>09</span></li>
        </ul>
    </div>
</body>
</html>
