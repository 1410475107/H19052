<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的隐藏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .mydiv{
            width: 200px;
            height: 30px;
            /* display: none; */
            visibility: hidden;
        }
        #mydiv{
            width: 200px;
            height: 30px;
            background-color: #f08;
        }
    </style>
</head>
<body>
    
    <div class="mydiv">
        盒子隐藏
    </div>
    <div id="mydiv">
        123
    </div>
</body>
</html>
