<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字属性学习</title>
    <style>
        .mydiv{
            width: 200px;
            height: 32px;
            border: 1px solid #f01;
            /* 文字水平方向对其方式  right  center  left是默认值 */
            text-align: center;
            /* 行高：一行文字占的高度 */
            /* 行高可以实现让文字在垂直方向居中 */
            line-height: 32px;
            /* 定义下划线 */
            /* text-decoration: underline; */
            /* 阴影效果 */
            text-shadow: 5px 5px 0 #f08;
        }
        p{
            /* 首行缩进 */
            text-indent: 2em;
            text-transform: capitalize;
            letter-spacing:2px;
        }
    </style>
</head>
<body>
    <div class="mydiv">
        蒋与元
    </div>
    <p>
        交集和并集selector：从数学的角度直接理解，交集选择器中间没有空格，并集选择器之间使用逗号(,)分开
    </p>
</body>
</html>
