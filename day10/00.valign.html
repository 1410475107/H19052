<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直方向居中</title>
    <style>
        .mydiv{
            width: 200px;
            height: 100px;
            background-color: rgb(148, 55, 55);
            /* line-height: 100px; */
        }
        .mydiv img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* 图片和文字在同一个水平方向 */
            /* vertical-align:只对行内块级标签起作用 */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    

    <div class="mydiv">
        <img src="https://img11.360buyimg.com/babel/s590x470_jfs/t28489/362/1414973445/79723/4ece2987/5cde7094N7e039248.jpg!q90!cc_590x470.webp" alt="">
        陈忠来
    </div>
</body>
</html>
