<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素选择器</title>
    <style>
        p::first-letter{
            font-family: 楷体;
            font-size: 50px;
            color: #f08;
        }

        p::first-line{
            color: blue;
        }

        p::selection{
            color: blueviolet;
            background-color: #812;
        }

        #mydiv{
            width: 90px;
            height: 50px;
            border: 30px solid #f08;
            border-top-color: #001;
            border-left-color: rgb(12, 12, 156);
            border-bottom-color: #0a1;
        }

        #mydiv::before{
            content:'';
            /* 转行内标签为块级标签 */
            display: block;
            width: 0;
            height: 0;
            /* background-color: #f08; */
            border: 22px solid transparent;
            border-right-color: #f08;

        }
        #mydiv::after{
            content:'王富琼'
        }

    </style>
</head>
<body>
    
        <h2>锦上添花</h2>
        <p>锦上添花，读音：jǐn shàng tiān huā ，汉语成语。释义：意指在美丽的锦织物上再添加鲜花。比喻略加修饰使美者更美，引申比喻在原有成就的基础上进一步完善。 出处： 宋 黄庭坚 《了了庵颂》：“又要 涪翁 作颂，且图锦上添花。” 此外， 清 李渔 《凰求凤·让封》：“三位夫人恭喜贺喜，又做了状元的夫人，又进了簇新的房子，又释了往常的嫌隙，真个是锦上添花。” 毛泽东 《在延安文艺座谈会上的讲话》二：“对于他们，第一步需要还不是‘锦上添花’，而是‘雪中送炭’。所以在目前条件下，普及工作的任务更为迫切。”
        </p>


        <div id="mydiv">
            是
        </div>

</body>
</html>
