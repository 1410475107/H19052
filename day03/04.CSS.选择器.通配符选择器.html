<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通配符选择器</title>
    <style>
        /* 清除浏览器默认样式 */
        *{
            padding: 0;
            margin: 0;
            /* 把li前面的点去掉：能用ul的就不用ol */
            /* list-style-type: none; */
            list-style: none;
        }
        div{
            width:100%;
            height: 30px;
            background-color: #f08;
        }
    </style>
</head>
<body>
    <div>
        我的盒子
    </div>
</body>
</html>
