<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .mydiv{
            width: 200px;
            height: 200px;
            background-color: #f08;
            /* 动画 */
            animation: mymove 10s;
            /* 等待时间 */
            animation-delay: 1s;
            position: absolute;
        }
        @keyframes mymove{
            0%{
                left: 0;
                top:0;
            }

            40%{
                left: 200px;
                top:0;
            }

            100%{
                top: 300px;
                left: 200px;
            }
        }
    </style>
</head>
<body>
    
    <div class="mydiv">

    </div>

</body>
</html>
