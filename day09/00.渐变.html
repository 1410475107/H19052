<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渐变</title>
    <style>
        .mydiv{
            width: 200px;
            height: 200px;
            /* background-color: #f08; */
            /* 线性渐变 */
            background: linear-gradient(0, red 20%,green 50%, blue 80%)
        }
        .mydiv1{
            /* 径向渐变 */
            background: radial-gradient(rgb(235, 146, 73), rgb(235, 134, 51), rgb(240, 114, 11));
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="mydiv">

    </div>

    <div class="mydiv  mydiv1">

        </div>

</body>
</html>
