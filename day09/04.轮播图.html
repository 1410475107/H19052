<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .around{
            width: 590px; height: 470px;
            overflow: hidden;
            background-color: #f08;
            position: relative; margin:  50px auto;
        }
        .around ul{
            width: 2950px; height: 470px;
            position: absolute;
            left: 0; top: 0;
            animation: playimg 15s;
            /* 循环次数 */
            animation-iteration-count:infinite;
        }
        .around ul:hover{/* 鼠标一上来暂停 */
            animation-play-state: paused;
        }
        @keyframes playimg{
            10%, 20%{ left:0; }
            20%, 30%{ left:-590px; }
            40%, 50%{ left:-1180px; }
            60%, 70%{ left:-1770px; }
            80%, 90%{ left:-2360px; }
        }
        .around ul li{
            width: 590px; height: 470px; float: left;
        }
        .around ul::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="around">
