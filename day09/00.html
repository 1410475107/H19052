<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>骰子</title>
    <style>
        body {
            background: #282828;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #E7E7E7;
            border-radius: 20px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .item {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
        }
        .item:nth-child(2){
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
