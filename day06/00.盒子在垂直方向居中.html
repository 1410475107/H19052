<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子在垂直方向居中</title>
    <style>
        .f{
            width: 300px;
            height: 300px;
            background-color: #f08;
            position: relative;
        }

        .s{
            width: 100px;
            height: 100px;
            background-color: rgb(116, 84, 101);
            position: absolute;
            /* 计算函数 */
            top: calc(50% - 50px);
            left:calc(50% - 50px);
        }

    </style>
</head>
<body>
    <div class="f">
        <div class="s">

        </div>
    </div>
</body>
</html>
